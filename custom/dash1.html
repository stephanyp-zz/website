<!DOCTYPE html>
<html>
<head>
<title>Custom App - Dashboard</title>
<meta charset="UTF-8">
<% include ../includes/cap %>
</head>
<body>
	<div class="wrapper">
		<aside class="menu-sidebar">
			<div class="logo">
				<a href="#">
					<img width="200" height="18" src="/img/AppDynamicsLogo_black.svg" alt="AppDynamics" />
				</a>
			</div>
			<div class="menu-sidebar__content js-scrollbar1">
				<nav class="navbar-sidebar">
					<ul class="nav" id="side-menu"></ul>
				</nav>
			</div>
		</aside>  
        <div class="page-container"> 
			<div class="container-fluid">    
				<!-- Main Page -->
                <div class="row">
					<div id="ErrorTotals" class="col-md-3"></div>				
				</div>
			</div>
        </div>
    </div>
</body>
<script type="text/javascript">
	//Your BiQ App Components ...
	var buildDashboard = function(){
		new ACAP.BoxChartComponent({
			title:"Error Counts",
			targetId:"ErrorTotals",
			action:"View Details",
			actionClick: "alert('setup an action for your component')",
			icon:"fa fa-exclamation fa-2x",
			options:{size:{height:75}}
			//query:""
		}).draw();
				
		new ACAP.FilterComponent({
			targetId:"side-menu",
			filters:[{
				label:"Error",
				id:"idError",
				adqlField :"<field name required>",
				query:""
			}]
		}).draw(function(filters){
            buildDashboard();
		});		
	}
	buildDashboard();
</script>
</html>
